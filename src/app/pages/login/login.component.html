<div class="login-wrap">
    <div class="login-html" *ngIf="option == false">
        <label for="tab-1" class="tab">Login</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">E-mail</label>
                    <input id="user" [(ngModel)]="userEmail" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Senha</label>
                    <input id="pass" [(ngModel)]="userPassword" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input (click)="login()" type="submit" class="button" value="Entrar">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a (click)="changeLogin()">Criar uma nova conta?</a>
                </div>
            </div>
        </div>
    </div>


    <div class=" login-html " *ngIf="option==true ">
        <label for="tab-1 " class="tab ">Novo cadastro</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label ">E-mail</label>
                    <input id="user" [(ngModel)]="userNewEmail" type="text" class="input">
                </div>
                <div class="group ">
                    <label for="pass" class="label ">Senha</label>
                    <input id="pass" [(ngModel)]="userNewPassword" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input (click)="cadastrar()" type="submit" class="button" value="Cadastrar">
                </div>
                <div class="hr "></div>
                <div class="foot-lnk ">
                    <a (click)="changeLogin() ">JÃ¡ tenho uma conta!</a>
                </div>
            </div>
        </div>
    </div>




</div>
